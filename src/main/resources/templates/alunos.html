<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UEG - Desenvolvimento Web 2025: Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">UEG Web 2025</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/alunos">Alunos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/alunos/cadastrar">Novo Aluno</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="mb-4">Lista de alunos</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Nome</th>
                        <th>Matrícula</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aluno, iter: ${alunos}">
                        <td th:text="${aluno.nome}">Fulano de Tal</td>
                        <td th:text="${aluno.email}">fulano@ueg.br</td>
                        <td>
                            <a th:href="@{'/alunos/update/'+${iter.index}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/alunos/delete/'+${iter.index}}" class="btn btn-danger btn-sm">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
